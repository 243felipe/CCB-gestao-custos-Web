<div>
  <div class="col-12 mt-7">
    <p-floatLabel>
      <p-calendar
        [(ngModel)]="dateInicial"
        [showIcon]="true"
        [showOnFocus]="false"
        inputId="buttondisplay"
        [maxDate]="dataMaximaInicial"
        (onSelect)="onDataInicialSelected()"
        (onClose)="onClearDataInicial()"
        [showClear]="true"
      />
      <label class="label-principal" for="buttondisplay"
        >Data inicial</label
      >
    </p-floatLabel>
  </div>
  <div class="col-12 mt-3">
    <p-floatLabel>
      <p-calendar
        [(ngModel)]="dateFinal"
        [showIcon]="true"
        [showOnFocus]="false"
        inputId="buttondisplay"
        [maxDate]="dataMaximaFinal"
        [minDate]="dataMinimaFinal"
        (onSelect)="onDataFinalSelected()"
        (onClose)="onClearDataFinal()"
        [showClear]="true"
      />
      <label class="label-principal" for="buttondisplay"
        >Data final</label
      >
    </p-floatLabel>
  </div>

  <div class="col-12 mt-3">
    <p-floatLabel>
      <input
      class="style-input-filter"
        pInputText
        id="descricaoReuniao"
        [(ngModel)]="filtroDescricaoReuniao"
        (keydown.enter)="pesquisarFiltro()"
      />
      <label class="label-principal" for="descricaoReuniao"
        >Descrição</label
      >
    </p-floatLabel>
  </div>

  <div class="custom-div">
    <div
      class="flex align-items-center justify-content-center md:justify-content-end mt-2"
    >
      <div class="mr-2">
        <p-button
          styleClass="p-button-color"
          (onClick)="filtrarDados()"
          label="Filtrar"
        ></p-button>
      </div>
      <div class="">
        <p-button
          styleClass="p-button-color"
          (onClick)="cancelar()"
          label="Cancelar"
        ></p-button>
      </div>
    </div>
  </div>
</div>
