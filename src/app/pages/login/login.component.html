<div class="login-container">
  <div class="form-container">

    <div class="logo-container">
          <img class="imagem-format" src="/assets/logo.png" alt="Logo" />
        </div>

        <br>
        <br>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email"  />
    </div>

    <div class="input-group">
      <label for="password">Senha</label>
      <input type="password" id="password" [(ngModel)]="senha" />
    </div>

    <div class="options">
      <label><input type="checkbox" /> Lembrar-me</label>
      <a href="#">Esqueci a senha</a>
    </div>

    <button class="btn-red" (click)="realizarLogin()">Login</button>


    <p class="register">
      NÃ£o tem uma conta?
      <a href="#">Cadastrar</a>
    </p>
  </div>

  <div class="image-container">
    <img src="/assets/wallpaper.png" alt="Login Image" />
  </div>
</div>
