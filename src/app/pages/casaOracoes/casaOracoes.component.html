  <div class="col-12 mt-2 flex justify-content-end">
    <div class="col-2">
      <p-floatLabel>
        <input
          pInputText
          id="descricaoSetores"
          [(ngModel)]="filtroCodIgrejaCasaOracoes"
          (keydown.enter)="pesquisarFiltro()"
        />
        <label class="label-principal" for="descricaoSetores"
          >CÃ³d. Igreja</label

    <div class="col-2">
      <p-floatLabel>
        <input
          pInputText
          id="descricaoSetores"
          [(ngModel)]="filtroDescricaoCasaOracoes"
          (keydown.enter)="pesquisarFiltro()"
        />
        <label class="label-principal" for="descricaoSetores">Nome da Igreja</label>
      </p-floatLabel>
    </div>

    <p-button
      [rounded]="true"
      [text]="true"
      icon="pi pi-plus"
      (onClick)="cadastraCasaOracao()"
    />
    <p-button
      [rounded]="true"
      [text]="true"
      icon="pi pi-search"
      (onClick)="pesquisarFiltro()"
    />
  </div>
  <div class="col-12 mt-1">
    <app-tabela
      [size]="size"
      [page]="page"
      [totalRegistros]="totalRegistros"
      [carregaTabela]="carregaTabela"
      [dadosGrid]="dadosGrid"
      [dataKey]="dataKey"
      [colunas]="colunas"
      (emissorPaginacao)="recebePaginacao($event)"
      (emissorEditar)="editaTabela($event)"
      (emissorRemover)="removeItemTabela($event)"
    ></app-tabela>
  </div>

<p-confirmDialog key="dialog-casaOracao" />
