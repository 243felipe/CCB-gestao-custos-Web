<div class="flex flex-wrap justify-content-between mt-4 mb-8 col-12">
  <div class="col-12 md:col-6">
    <p-floatLabel>
      <input
        pInputText
        class="input-padrao"
        id="prioridadesNome"
        [(ngModel)]="this.dadosFormulario.nomePrioridade"
      />
      <label class="label-principal" for="descricaoCategoria"
        >Nome da Prioridade</label
      >
    </p-floatLabel>

    @if(!validador.prioridadeNome){
    <small style="display: block; color: red"
      >Campo "Nome da Prioridade" Ã© obrigatorio</small
    >
    }
  </div>

  <div class="custom-div">
    <div
      class="flex align-items-center justify-content-center md:justify-content-end mt-2"
    >
      <div class="mr-2">
        <p-button
          styleClass="p-button-color"
          (onClick)="salvarDados()"
          label="Salvar"
        ></p-button>
      </div>
      <div class="">
        <p-button
          styleClass="p-button-color"
          (onClick)="sairModal()"
          label="Cancelar"
        ></p-button>
      </div>
    </div>
  </div>
</div>
