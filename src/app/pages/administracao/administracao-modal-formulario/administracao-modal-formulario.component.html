<div class="flex flex-wrap justify-content-between mt-4 mb-8 col-12">
  <div class="col-12 md:col-4">
    <p-floatLabel>
      <input
        [disabled]="!ehCadastro"
        class="input-style"
        pInputText
        id="admNome"
        maxlength="50"
        [(ngModel)]="this.dadosFormulario.admNome"
      />
      <label class="label-principal" for="admNome">Administração</label>
    </p-floatLabel>

    @if(!validador.admNome){
    <small style="display: block; color: red"
      >Campo "Nome da Administração" é obrigatorio</small
    >
    }
  </div>
  <div class="col-12 md:col-4">
    <p-floatLabel>
      <input
        [disabled]="!ehCadastro"
        class="input-style"
        pInputText
        id="admCidade"
        maxlength="50"
        [(ngModel)]="this.dadosFormulario.admCidade"
      />
      <label class="label-principal" for="admCidade">Cidade</label>
    </p-floatLabel>

    @if(!validador.admCidade){
    <small style="display: block; color: red"
      >Campo "Cidade" é obrigatorio</small
    >
    }
  </div>
  <div class="col-12 md:col-4">
    <p-floatLabel>
      <input
        class="input-style"
        pInputText
        id="admEstado"
        maxlength="2"
        [disabled]="!ehCadastro"
        [(ngModel)]="this.dadosFormulario.admEstado"
      />
      <label class="label-principal" for="admEstado">Estado</label>
    </p-floatLabel>

    @if(!validador.admEstado){
    <small style="display: block; color: red"
      >Campo "Estado" é obrigatorio</small
    >
    }
  </div>
</div>
<div class="custom-div">
  <div
    class="flex align-items-center justify-content-center md:justify-content-end mt-2"
  >
    <div class="mr-2">
      <p-button
        styleClass="p-button-color"
        (onClick)="salvarDados()"
        label="Salvar"
      ></p-button>
    </div>
    <div class="">
      <p-button
        styleClass="p-button-color"
        (onClick)="sairModal()"
        label="Cancelar"
      ></p-button>
    </div>
  </div>
</div>
